
name: android

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ZIP_NAME: SalesMasterApp.zip
      PROJECT_DIR: project/SalesMasterApp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure ZIP exists
        run: |
          ls -la
          test -f "$ZIP_NAME"

      - name: Unzip project
        run: |
          rm -rf project
          mkdir -p project
          unzip -q "$ZIP_NAME" -d project
          echo "Contents of project:"
          ls -la project

      - name: Detect Gradle project root
        run: |
          test -f "$PROJECT_DIR/settings.gradle.kts" || (echo "settings.gradle.kts not found" && exit 1)
          test -f "$PROJECT_DIR/app/build.gradle.kts" || (echo "app/build.gradle.kts not found" && exit 1)

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle (cache & tools)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Set Android SDK env
        run: |
          mkdir -p "$ANDROID_SDK_ROOT"

      - name: Install Android platforms & build-tools
        run: |
          set -e
          curl -s https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -o cmdtools.zip
          unzip -q cmdtools.zip -d "$ANDROID_SDK_ROOT"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/"* "$ANDROID_SDK_ROOT/cmdline-tools/latest/" || true
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses > /dev/null
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Build Debug APK (system Gradle)
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          set -e
          gradle --version
          gradle :app:assembleDebug

      - name: Upload Debug APK(s)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: SalesMaster-debug-apks
          path: |
            ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk
